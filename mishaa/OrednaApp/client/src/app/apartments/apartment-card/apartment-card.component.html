<div class="card shadow-sm mb-4" *ngIf="apartment">
    <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
            dy=".3em">Thumbnail</text>
    </svg> -->
    <div class="card-img-wrapper">
        <img class="card-img-top" width="100%" height="300" src="{{apartment.photoUrl || '../assets/apartment.jpg'}}" alt="{{apartment.title}}">
    </div>

    <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
            This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <div class="btn-group float-end">
                    <button routerLink="/apartments/{{apartment.id}}" type="button"
                        class="btn btn-sm btn-outline-secondary">View</button>
                    <button (click)="rentApartment()" type="button"
                        class="btn-sm btn btn-outline-secondary">Rent</button>
                </div>
            </div>
            <small class="text-muted">{{apartment.price}}$</small>
        </div>
    </div>
</div>
