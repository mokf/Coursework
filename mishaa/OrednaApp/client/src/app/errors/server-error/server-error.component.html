<div class="container">
    <h4>Invernal server error.<br>Refreshing the page </h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">
            Error: {{error.message}}
        </h5>
        <code class="mt-5" style="background-color: whitesmoke;">
            {{error.details}}
        </code>
    </ng-container>
    <button class="btn btn-dark btn-lg text-center me-3" routerLink="/home">Return to home page</button>
</div>
