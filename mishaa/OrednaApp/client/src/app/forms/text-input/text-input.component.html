<div class="form-floating mb-3">
    <input [class.is-invalid]="control.touched && control.invalid" type="{{type}}"
        class="form-control rounded-3" id="{{id}}" [formControl]="control" placeholder="{{label}}">

    <label for="{{id}}">{{label}}</label>

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at least
        {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be at most
        {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">{{label}} do not match</div>
</div>
